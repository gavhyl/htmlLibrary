<!DOCTYPE html>
<html>
<head>
	<title>Forms, Inputs and Textarea</title>
</head>
<body>
	<div class="form-one">
		<form>
			<p><label>Customer Name: <input /></label></p>
			<p><label>Street Address: <input /></label></p>
			<p><label>City: <input /></label></p>
			<p><label>State: <input /></label></p>
			<p><label>Telephone Number: <input /></label></p>
		</form>
	</div>
	<br />
	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
				<p><label>Customer Name: <input /></label></p>
				<p><label>Street Address: <input /></label></p>
				<p><label>City: <input /></label></p>
				<p><label>State: <input /></label></p>
				<p><label>Telephone Number: <input /></label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-three">
		<form>
			<fieldset>
				<legend>Sloppiest Sloppy Joe's Ever</legend>
				<p><input type="radio" name="size" id="size1" />Somewhat Sloppy</p>
				<p><input type="radio" name="medium" id="size2" />Medium Sloppy</p>
				<p><input type="radio" name="super" id="size3" />Super Sloppy</p>


			</fieldset>
		</form>
	</div>
	<!--build a form that alows a user to selct different topping or ingredients-think checkbox-->
	<br />
	<div class="form-four">
		<form>
			<fieldset>
				<legend>Build Your Own Pizza</legend>
				<p><label><input type="checkbox" name="cheese" id="topping1">Cheese</label></p>
				<p><label><input type="checkbox" name="sausage" id="topping2">Sausage</label></p>
				<p><label><input type="checkbox" name="pepperoni" id="topping3">Pepperoni</label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-five">
		<form>
			<fieldset>
				<p><label>Preferred delivery time: <input type="time" min="11:00" max="21:00" step="900"></label></p>
				<p><label>Delivery Instructions: <textarea></textarea></label></p>
				<p><button>submit order</button></p>
			</fieldset>
		</form>
	</div>

</body>
</html>
